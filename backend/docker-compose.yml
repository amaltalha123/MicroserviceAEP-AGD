services:
  postgres:
    image: postgres:16-alpine
    container_name: smartcity-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartcity_claims
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartcity-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: talha.amal@etu.uae.ac.ma
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  mailhog:
    image: mailhog/mailhog:latest
    container_name: smartcity-mailhog
    ports:
      - "1026:1025"
      - "8026:8025"

volumes:
  postgres_data:
  pgadmin_data: